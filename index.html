<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess</title>


</head>

<body>
    <div class="container">
        <div id="titlebox">
            <h2>Word Guess Game</h2>
            <h4>Topic: Edible Flowers</h4>
        </div>

        <div id="cluebox">
            <p><span id="clue">Press "p" to play.</span></p>
        </div>

        <div id="playbox">
            <p><span id="wins">Wins: <span id="wintotal">0</span></span><span id="losses">Losses: <span
                        id="losstotal">0</span></span></p>
            <h3 id="underscore">.</h3>
            <div class="usedletters">
                <p>Used letters: <span id="used"> </span></p>
                <p>Guesses remaining: <span id="guessesremaining">12</span></p>
            </div>
        </div>
        
        <div id="picturebox">
            <img id="picture" src="assets/images/whichflower.jpg" />
            <p id="info">A WIN will reveal a photo plus some additional info here.</p>
        </div>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
